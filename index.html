<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>R2 Product preview card component main</title>

</head>
<body>
    <main class="main">
        <section class="card">
            <div class="card-img">
                <img src="./images/image-product-mobile.jpg" alt="" class="card-img">
            </div>
            <div class="card-container">
                <p class="card-img-description">PERFUME</p>
            <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="card-price">$149.99 <span>$169.99</span></p>
            <button class="card-btn"><img src="./images/icon-cart.svg" alt="">Add to Cart</button>
            </div>
            
        </section>
    </main>
    
</body>
</html>
